<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="tittle">
        <h1 id="name">Tic Tac Toe X / O</h1>
        <button class="btn hidden"> Rematch </button>
        <h2 id="currentPlayer">Current Player: </h2>
    </div>


    <div class="score">
        <div class="score-1">
            <h1 class="player-1"> Player 1 Score:</h1>
            <h1 id="player-1-score">0</h1>
        </div>
        <div class="score-2">
            <h1 class="player-2"> Player 2 Score:</h1>
            <h1 id="player-2-score">0</h1>
        </div>
    </div>

    <div class="main">
        <div class="wrapp">
            <div class="box grid no-1"></div>
            <div class="box grid no-2"></div>
            <div class="box grid no-3"></div>
            <div class="box grid no-4"></div>
            <div class="box grid no-5"></div>
            <div class="box grid no-6"></div>
            <div class="box grid no-7"></div>
            <div class="box grid no-8"></div>
            <div class="box grid no-9"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
